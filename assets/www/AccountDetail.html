<div ng-controller="SideMenuController as smCtrl">
  <ion-side-menus ng-controller="FeedCtrl"><!--ng-controller="TabController as tabCtrl"-->
      <!-- actual side menu -->
      
      
      <ion-side-menu side="left">
          <ion-header-bar class="bar-positive">
            <h1 class="title">
                  <strong>Account Options</strong>
            </h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
                <ion-item ui-sref="AccountDetail.News" ng-click="loadFeed()">News</ion-item>
            </ion-list>
            <ion-list>
                <!--ion-item ng-click="smCtrl.selectTab(1)">SalesRequest</ion-item-->
                <ion-item ui-sref="AccountDetail.SalesRequest">SalesRequest</ion-item>
            </ion-list>
            <ion-list>
                <ion-item ui-sref="AccountDetail.Opportunities">Opportunities</ion-item>
            </ion-list>
            
        </ion-content>
      </ion-side-menu>
      
      
      
      <!-- centre content -->
      <ion-side-menu-content>
          <ion-header-bar class = "bar-positive">
              <div class="buttons">
                <button class="button icon button-clear ion-navicon-round" ng-click= "toggleLeft()"></button>
              </div>
              <h1 class="title">
                  <strong>{{account}}</strong>
              </h1>
              <div class="buttons">
                <button class="button icon-right ion-home button-stable" ui-sref="AccountHome"><!--ng-click="tabCtrl.changeState()"--></button>
              </div>
          </ion-header-bar>
          <section>
              <div ui-view></div>
          <!--div ng-show="smCtrl.tab === 1"><p ng-include="'sales-request.html'"></p></div>
          <div ng-show="smCtrl.tab === 2"><p ng-include="'Opportunity.html'"></p></div>
          <div ng-show="smCtrl.tab === 3" ng-controller="FeedCtrl" ng-click="feedSrc='http://feeds2.feedburner.com/Mashable';loadFeed()"><p ng-include="'News.html'"></p></div-->
          </section>
      </ion-side-menu-content>
  </ion-side-menus>
    </div>
